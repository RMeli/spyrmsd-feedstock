{% set name = "spyrmsd" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54ec23520c9db7623c7adb660cbb1e43070945fe46ac919de219ec42f290465d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - numpy
    - scipy
    - networkx >=2

test:
  imports:
    - spyrmsd

about:
  home: https://github.com/RMeli/spyrmsd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Symmetry-corrected RMSD

  description: |
    Symmetry-corrected RMSD
  doc_url: https://spyrmsd.readthedocs.io/en/master/
  dev_url: https://github.com/RMeli/spyrmsd

extra:
  recipe-maintainers:
    - RMeli
