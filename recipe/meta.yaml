{% set name = "spyrmsd" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d5492781aed3e20a94888d2a9372a8a3c7ebd1494edc716ee0cade25f281049

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - flit
  run:
    - python >=3.6
    - numpy
    - scipy
    - networkx >=2
    - qcelemental

test:
  imports:
    - spyrmsd

about:
  home: https://github.com/RMeli/spyrmsd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Symmetry-corrected RMSD'

  description: |
    Symmetry-corrected RMSD
  doc_url: https://spyrmsd.readthedocs.io/en/master/
  dev_url: https://github.com/RMeli/spyrmsd

extra:
  recipe-maintainers:
    - RMeli
